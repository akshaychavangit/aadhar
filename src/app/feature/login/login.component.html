
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>

<section>
    <div class="container">
    <div class="row justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6">
          <h3 class="title">Login</h3>
          <hr class="divisor">
          <div> 
          <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <app-custom-validator [validations]="{required:'email required'}"> 
              <input type="text" formControlName="email" appErrorStateMatcher [submitted]="submitted" class="form-control"  placeholder="Enter email" >
              </app-custom-validator>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <app-custom-validator [validations]="{required:'Password required'}">
              <input type="password" formControlName="password" appErrorStateMatcher [submitted]="submitted" class="form-control" placeholder="Password" >
              </app-custom-validator>
          </div>
      </div>
          <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div> -->
          <!-- <button type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i> Sign in</button> -->
          <div class="form-row" >
              <div class="col-md-10">
                  <button type="submit" class="btn btn-secondary">Login
                      <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
                  </button>
              </div>
              <div class="col-md-2">
                  <small  [routerLink]="['/main/register']" >Click here to Register</small>
              </div>
          </div>
      </form>
    </div>
  </div>
</section>
